<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Spel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20vh;
            background-image: url('images/achtergrond.jpeg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
            background-attachment: scroll;
        }
        .card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            background-color: #F3C471;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #F0AA60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .correct {
            background-color: #28a745 !important;
        }
        .wrong {
            background-color: #dc3545 !important;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <p id="question">Klik op "Start Quiz" om te beginnen!</p>
        <div id="answers" class="hidden">
            <button onclick="checkAnswer(0)"></button>
            <button onclick="checkAnswer(1)"></button>
            <button onclick="checkAnswer(2)"></button>
            <button onclick="checkAnswer(3)"></button>
        </div>
        <p id="feedback" class="hidden"></p>
    </div>
    <button id="next-btn" class="hidden" onclick="nextQuestion()">Volgende Vraag</button>
    <button id="start-btn" onclick="nextQuestion()">Start Quiz</button>

    <script>
        const quiz = [
            { 
                question: "Wat is de grootste bedreiging van panda's?",
                answers: ["Stroperij", "Ontbossing en verlies van bamboebos", "Klimaatverandering", "Roofdieren"],
                correct: 1,
                explanation: "Wist je dat? Ontbossing heeft ervoor gezorgd dat 90% van het oorspronkelijke leefgebied van reuzenpanda's is verdwenen. Doordat bamboebossen gekapt worden voor landbouw en stedenbouw, moeten panda's langere afstanden afleggen om voedsel te vinden, wat hun overleving moeilijker maakt."
            },
            { 
                question: "Hoeveel noordelijke witte neudhoorns leven er nog in het wild?",
                answers: ["0", "2", "50", "1000"],
                correct: 0,
                explanation: "Wist je dat? Er zijn momenteel ongeveer 16.000 witte neushoorns in het wild, maar de noordelijke witte neushoorn is bijna uitgestorven – er zijn nog maar twee over, en beide zijn vrouwtjes!"
            },
            { 
                question: "Wat is een wildlife-corridor?",
                answers: ["Een plek waar stropers dieren vangen", "Een natuurgebied waar dieren vrij kunnen rond lopen", "Een speciaal pad dat natuurgebieden verbindt zodat dieren veilig kunnen migreren", "Een reservaat waar dieren in kooien zitten"],
                correct: 2,
                explanation: "Wist je dat? Een wildlife-corridor is een speciaal aangelegde route die natuurgebieden met elkaar verbindt, zodat dieren veilig kunnen migreren en voedsel kunnen vinden. In China is een panda-corridor aangelegd om geïsoleerde panda-populaties met elkaar te verbinden en hun overleving te vergroten!"
            },
            { 
                question: "Wat is de grootste oorzaak van uitsterven bij diersoorten?",
                answers: ["Habitatverlies", "Jacht en stroperij", "Roofdieren", "Klimaatverandering"],
                correct: 0,
                explanation: "Wist je dat? Ongeveer 80% van alle bedreigde diersoorten wordt direct bedreigd door verlies van hun leefgebied. Wanneer bossen en natuurgebieden verdwijnen, verliezen dieren niet alleen hun thuis, maar ook hun voedselbronnen en voortplantingsmogelijkheden. Dit maakt overleven bijna onmogelijk!"
            },
            { 
                question: "Welke van deze dieren is met uitsterven bedreigd?",
                answers: ["Wilde zwijnen", "Javaanse neushoorn", "Sumatraanse tijger", "Grijze wolf"],
                correct: 3,
                explanation: "Wist je dat? Grijze wolven kunnen tot 50 kilometer per dag afleggen op zoek naar voedsel! Ze leven in roedels en communiceren met elkaar via gehuil, dat over kilometers te horen kan zijn. Hun gehuil helpt bij het vinden van roedelleden en het markeren van territorium."
            },
            { 
                question: "Welke van deze dieren wordt bedreigd door klimaatverandering?",
                answers: ["Javaanse neushoorn", "Panda's", "Koraalriffen en hun bewoners", "Struisvogels"],
                correct: 2,
                explanation: "Wist je dat? Koraalriffen zijn extreem gevoelig voor opwarming van de oceanen. Wanneer het water te warm wordt, verliezen koralen hun felle kleuren in een proces dat koraalverbleking wordt genoemd. Door de stress die ze ervaren, stoten de koralen hun symbiotische algen uit, die normaal gesproken zorgen voor voedsel en kleur. Dit maakt de koralen zwak en vatbaar voor ziektes. Wat betekent dit voor de bewoners? Koraalriffen bieden onderdak aan 25% van de mariene biodiversiteit, zoals vissen, zeeschildpadden en zeepaardjes. Wanneer de riffen sterven, verliezen deze dieren hun leefgebied, wat leidt tot verlies van voedselbronnen en bescherming."
            },
            { 
                question: "Wat is verwildering?",
                answers: ["Het terugbrengen van dieren en planten in hun oorsprokelijke leefomgeving", "Dieren trainen om te overleven in het wild", "Het bouwen van dierentuinen", "Een nieuw natuurreservaat maken"],
                correct: 0,
                explanation: "Wist je dat? Rewildering is het proces waarbij natuurgebieden opnieuw worden hersteld en verloren diersoorten weer in hun natuurlijke habitat worden geïntroduceerd. Bijvoorbeeld, in Schotland worden oude wilde paarden opnieuw vrijgelaten om het ecosysteem te herstellen, doordat ze de vegetatie in balans houden en andere dieren helpen."
            },
            {
                question: "Wat is het meest voorkomende leefgebied van wilde katten?",
                answers: ["Bergen", "Toendra", "Regenwoud", "Savannes en graslanden"],
                correct: 3,
                explanation: "Wist je dat? Veel wilde katten, zoals de serval en de caracal, zijn goed aangepast aan open graslanden waar ze muizen, vogels en kleine prooien vangen."
            }
            {
                question: "In welk leefgebied vind je krokodillen het meest?",
                answers: ["Woestijn", "Zoetwatermoerassen en rivieren", "Savanne", "Oceaan"],
                correct: 1,
                explanation: "Wist je dat? Krokodillen komen vooral voor in tropische zoetwatergebieden zoals rivieren, meren en moerassen – niet in zout water of open zee."
            }
            {
                question: "Waar leeft de specht het liefst?",
                answers: ["Toendra", "Stad", "Bos", "Savanne"],
                correct: 2,
                explanation: "Wist je dat? Spechten hebben een sterke snavel om in boomschors te hakken op zoek naar insecten. Ze zijn dan ook vooral in bosrijke gebieden te vinden."
            }
            {
                question: "In welk type omgeving leven vleermuizen het meest?",
                answers: ["Grotten in bossen", "Stad", "Woestijn", "Alpen"],
                correct: 0,
                explanation: "Wist je dat? Vleermuizen komen wereldwijd voor, maar grotten, boomholtes en oude gebouwen in of rond bossen zijn hun favoriete plekken om te rusten en te broeden."
            }
            {
                question: "Wat is het typische leefgebied van wilde zwanen?",
                answers: ["Bos", "Zoetwatermeren", "Toendra", "Savanne"],
                correct: 1,
                explanation: "Wist je dat? Wilde zwanen leven het vaakst rond zoetwatermeren, moerassen en rivieren waar ze voedsel kunnen vinden zoals waterplanten en insecten."
            }
            {
                question: "Waar leeft het rendier van nature het meest?",
                answers: ["Boreaal bos", "Gemengd loofbos", "Alpengebied", "Gemengd loofbos""Toendra"],
                correct: 3,
                explanation: "Wist je dat? Rendieren komen vooral voor in de koude toendra's van Noord-Europa, Azië en Noord-Amerika. Ze zijn bestand tegen extreme kou."
            }
            {
                question: "Wat is het meest typische leefgebied van een landschildpad?",
                answers: ["Regenwoud", "Steppe", "Woestijn", "Moeras"],
                correct: 2,
                explanation: "Wist je dat? Veel soorten landschildpadden, zoals de Sulcata-schildpad, zijn aangepast aan droge gebieden zoals de steppe of halfwoestijn."
            }
            {
                question: "Waar komt de koningspython vooral voor in het wild?",
                answers: ["Regenwoud", "Savanne", "Bergen", "Moeras"],
                correct: 1,
                explanation: "Wist je dat? De koningspython leeft vooral in de droge graslanden (savannes) van West- en Centraal-Afrika. Ze gebruiken verlaten holen om zich te verschuilen."
            }
            {
                question: "Waar leeft de dromedaris van nature het vaakst?",
                answers: ["Woestijn", "Savanne", "Steppe", "Droog bos"],
                correct: 0,
                explanation: "Wist je dat? Dromedarissen zijn uitstekend aangepast aan het droge leven in woestijnen zoals de Sahara. Ze kunnen dagenlang zonder water overleven."
            }
            {
                question: "In welk leefgebied komt het luipaard het meest voor?",
                answers: ["Regenwoud", "Savanne", "Woestijn", "Berggebied"],
                correct: 1,
                explanation: "Wist je dat? Luipaarden zijn enorm aanpasbaar en leven in verschillende omgevingen, maar ze komen het meest voor in savannes van Afrika, waar ze jagen op de vlakte en zich in bomen verstoppen."
            }
            {
                question: "Waarom leven veel arenden in bergachtige gebieden?",
                answers: ["Omdat het er warm is", "Omdat ze daar beter kunnen vliegen", "Omdat ze daar jagen op dieren zoals marmotten", "Omdat ze niet van bossen houden"],
                correct: 2,
                explanation: "Wist je dat? Arenden gebruiken hun scherpe ogen om vanaf grote hoogte prooien te spotten in de bergen, zoals marmotten, konijnen of slangen."
            }
            {
                question: "Waarom zijn moerassen ideaal voor kikkers?",
                answers: ["Omdat ze houden van droge grond", "Omdat ze er geen vijanden hebben", "Omdat ze er makkelijk kunnen springen", "Omdat het water nodig is voor hun voortplanting"],
                correct: 3,
                explanation: "Wist je dat? Kikkers leggen eieren in water. De larven (kikkervisjes) hebben water nodig om zich te ontwikkelen tot volwassen kikkers."
            }
            {
                question: "Hoe overleven wolven in koude toendragebieden?",
                answers: ["Ze jagen alleen op vissen", "Ze trekken naar steden", "Ze leven in roedels en jagen samen", "Ze verstoppen zich onder de sneeuw"],
                correct: 2,
                explanation: "Wist je dat? Wolven leven in groepen (roedels) zodat ze samen grotere prooien kunnen vangen en warmte kunnen delen in barre omstandigheden."
            }
            {
                question: "Waarom hebben giraffen zo'n lange nek?",
                answers: ["Om roofdieren af te schrikken", "Om hoog gras te zien", "Om bladeren te eten uit hoge bomen", "Om te kunnen drinken uit plassen"],
                correct: 2,
                explanation: "Wist je dat? Giraffen eten het liefst jonge blaadjes van de acaciaboom – die groeien vaak heel hoog, waar andere dieren niet bij kunnen."
            }
            {
                question: "Wat doet een bruine beer meestal in de winter in een bosgebied?",
                answers: ["Hij houdt een winterslaap in een hol", "Hij blijft actief en jaagt op vis", "Hij gaat op reis naar warmere landen", "Hij klimt in bomen om warm te blijven"],
                correct: 0,
                explanation: "Wist je dat? Bruine beren graven of zoeken een beschutte plek waar ze maandenlang slapen om energie te besparen tijdens de koude maanden."
            }
        ];
        let currentQuestionIndex = 0;
        let score = 0;

        // Functie om de quiz random te starten
        function shuffleQuiz() {
            for (let i = quiz.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [quiz[i], quiz[j]] = [quiz[j], quiz[i]]; // Swap de elementen
            }
        }

        // Functie om de volgende vraag te tonen
        function nextQuestion() {
            if (currentQuestionIndex === 0) {
                shuffleQuiz(); // Shuffle de vragenlijst elke keer bij het starten
            }

            if (currentQuestionIndex < quiz.length) {
                document.getElementById("answers").classList.remove("hidden");
                document.getElementById("feedback").classList.add("hidden");

                const q = quiz[currentQuestionIndex];
                document.getElementById("question").innerText = q.question;

                const buttons = document.getElementById("answers").getElementsByTagName("button");
                for (let i = 0; i < buttons.length; i++) {
                    buttons[i].innerText = q.answers[i];
                    buttons[i].classList.remove("correct", "wrong");
                    buttons[i].disabled = false;
                }

                document.getElementById("next-btn").classList.add("hidden");
                document.getElementById("start-btn").classList.add("hidden");
            } else {
                document.getElementById("question").innerText = "Quiz voorbij! Je score: " + score + " / " + quiz.length;
                document.getElementById("answers").classList.add("hidden");
                document.getElementById("feedback").classList.add("hidden");
                document.getElementById("start-btn").innerText = "Opnieuw spelen";
                document.getElementById("start-btn").classList.remove("hidden");
                currentQuestionIndex = 0;
                score = 0;
            }
        }

        function checkAnswer(answerIndex) {
            const q = quiz[currentQuestionIndex];
            const buttons = document.getElementById("answers").getElementsByTagName("button");

            if (answerIndex === q.correct) {
                buttons[answerIndex].classList.add("correct");
                score++;
                document.getElementById("feedback").innerText = "✅ Juist! " + q.explanation;
            } else {
                buttons[answerIndex].classList.add("wrong");
                buttons[q.correct].classList.add("correct");
                document.getElementById("feedback").innerText = "❌ Fout! " + q.explanation;
            }

            document.getElementById("feedback").classList.remove("hidden");
            document.getElementById("next-btn").classList.remove("hidden");

            // Disable knoppen na het kiezen van een antwoord
            for (let button of buttons) {
                button.disabled = true;
            }

            currentQuestionIndex++;
        }
    </script>

</body>
</html>
